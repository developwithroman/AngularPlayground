<div class="row">
  <div class="col-md-7 offset-md-3">
    <input
      type="number"
      name="timer-value"
      id="timer-value"
      [(ngModel)]="timer"
      min="0"
    />
  </div>
  <div class="col-md-7 offset-md-3">
    <app-countdown-timer [initial]="timer"></app-countdown-timer>
  </div>
</div>
